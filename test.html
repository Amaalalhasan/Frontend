<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تطبيق الملاحظات والمهام</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>قائمة الملاحظات والمهام</h1>
  <div id="notes">
    <!-- يتم إنشاء الملاحظات هنا بواسطة JavaScript -->
  </div>
  <button id="addNote">+</button>
</div>
<script src="script.js"></script>

<!-- نافذة منبثقة لاختيار نوع الملاحظة -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <button id="noteBtn">ملاحظة</button>
    <button id="taskBtn">مهمة</button>
  </div>
</div>

</body>
</html>
<style>
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

#notes {
  margin-top: 20px;
}

.note {
  background-color: #fff;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.note textarea {
  width: 100%;
  border: none;
  resize: none;
}

.note button {
  margin-top: 10px;
}

#addNote {
  display: block;
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 50%;
  background-color: #007bff;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
  position: fixed;
  bottom: 20px;
  right: 20px;
}

</style>
<script>
    // تحديد الزر الذي يفتح النافذة المنبثقة
var addButton = document.getElementById('addNote');

// النافذة المنبثقة
var modal = document.getElementById('myModal');

// زر إغلاق النافذة
var closeBtn = document.getElementsByClassName('close')[0];

// استماع لنقرة على الزر لفتح النافذة
addButton.onclick = function() {
    modal.style.display = 'block';
}

// استماع لنقرة على زر إغلاق النافذة
closeBtn.onclick = function() {
    modal.style.display = 'none';
}

// استماع لنقرة خارج النافذة لإغلاقها
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = 'none';
    }
}

// استماع لنقرة على زر الملاحظة
document.getElementById('noteBtn').onclick = function() {
    createNote();
    modal.style.display = 'none';
}

// استماع لنقرة على زر المهمة
document.getElementById('taskBtn').onclick = function() {
    createTask();
    modal.style.display = 'none';
}

// إنشاء ملاحظة
function createNote() {
  const notesContainer = document.getElementById('notes');
  const noteDiv = document.createElement('div');
  noteDiv.classList.add('note');
  noteDiv.innerHTML = `
    <textarea placeholder="أدخل محتوى الملاحظة هنا..."></textarea>
    <button onclick="share()">مشاركة</button>
    <button onclick="copy()">نسخ</button>
  `;
  notesContainer.appendChild(noteDiv);
}

// إنشاء مهمة
function createTask() {
  const notesContainer = document.getElementById('notes');
  const noteDiv = document.createElement('div');
  noteDiv.classList.add('note');
  noteDiv.innerHTML = `
    <input type="text" placeholder="عنوان المهمة">
    <textarea placeholder="أدخل وصف المهمة هنا..."></textarea>
    <input type="datetime-local">
    <button>حفظ</button>
  `;
  notesContainer.appendChild(noteDiv);
}

function share() {
  alert('سيتم مشاركة المحتوى');
}

function copy() {
  alert('تم نسخ المحتوى');
}

</script>
